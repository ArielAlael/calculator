<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="./js/script.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <section class="calculator">
    <input type="text" id="display" placeholder="0" disabled>
    <div class="actions">
      <div>
        <div class="numbers">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>0</button>
        </div>
      </div>
      <div class="operators">
        <button>=</button>
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
        <button>C</button>
      </div>
    </div>

  </section>
</body>

</html>
